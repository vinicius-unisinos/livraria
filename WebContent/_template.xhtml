<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head />
<h:body style="background-color:#eff6f7">

	<h:form>
		<p:themeSwitcher value="#{temaBean.tema}" id="basic"
			style="width:165px">
			<f:selectItem itemLabel="Choose Theme" itemValue="" />
			<f:selectItem itemLabel="Aristo" itemValue="aristo" />
			<f:selectItem itemLabel="Vader" itemValue="vader" />
			<f:selectItems value="#{temaBean.temas}" var="tema"
				itemLabel="#{tema}" itemValue="#{tema}" />
			<f:ajax />
		</p:themeSwitcher>
	</h:form>

	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" style="margin-left:40%; max-width:400px"  />

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>

		<h:form rendered="#{usuarioLogado != null}">
			<p:growl id="messages" showDetail="true" autoUpdate="true" />
			<p:menubar style="margin:10px">
				<p:submenu label="Cadastros">

					<p:menuitem value="Livro" action="livro?faces-redirect=true"
						update="messages" icon="fa fa-fw fa-edit" />
					<p:menuitem value="Autor" action="autor?faces-redirect=true"
						update="messages" icon="fa fa-fw fa-edit" />
					<p:menuitem value="Vendas" action="vendas?faces-redirect=true"
						update="messages" icon="fa fa-fw fa-edit" />
				</p:submenu>

				<p:submenu label="Outros">
					<p:menuitem value="Logout" action="#{loginBean.deslogar}"
						icon="fa fa-fw fa-sign-out" />
				</p:submenu>

				<p:submenu label="Usuario">
					<p:menuitem value="#{sessionScope['usuarioLogado'].email}"
						icon="fa fa-fw fa-sign-out" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>

</html>
